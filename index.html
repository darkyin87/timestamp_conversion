<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Unix Timestamp Conversion</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <input type="text" name="timestamp" value="" id="timestamp">                
        </div>
        <div class="row">
            <h5 id="localTime">—</h5>
        </div>
        <div class="row">
            <h5 id="gmtTime">—</h5>
        </div>

        <div class="row">
            <select id="timezoneList"></select>
        </div>

        <div class="row">
            <h5 id="selectedTimeZoneTime">—</h5>
        </div>

    </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/moment.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/moment-timezone-with-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
