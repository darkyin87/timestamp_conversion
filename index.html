<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Unix Timestamp Conversion</title>
    <style type="text/css">
        .container {
            width: 350px;
        }
        .row {
            line-height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <label for="timestamp">Unix Timestamp</label>
            <input type="text" name="timestamp" value="" id="timestamp">                
        </div>
        <div class="row">
            <span>Local Time: </span>
            <span id="localTime" style="font-weight:bold;">—</span>
        </div>
        <div class="row">
            <span>GMT Time: </span>
            <span id="gmtTime" style="font-weight:bold;">—</span>
        </div>

        <div class="row">
            <span>Time Zone: </span>

            <select id="timezoneList"></select>
        </div>

        <div class="row">
            <span id="selectedTimeZone">Selected Time: </span>
            <span id="selectedTimeZoneTime" style="font-weight:bold;">—</span>
        </div>

    </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/moment.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/moment-timezone-with-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
